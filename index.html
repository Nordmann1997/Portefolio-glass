   * {

html, body {
    /* Hindrer den vanlige, innebygde scrollingen */
    overflow: hidden;

    padding: 0;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(92deg, #ffe6cf, #dde1e4);
    min-height: 610vh;
    color: white;
    overflow-x: hidden;
}

.large-background {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('https://github.com/Nordmann1997/Portefolio-glass/blob/main/glass2.jpg?raw=true');

    background-size: 200% 100%; /* dekker bredden, høyden følger bildet */

    color: white;
    overflow-x: hidden;
    filter: blur(1.1);
}

.magnifying-glass {
    width: 500px;
    height: 500px;
    border-radius: 50%;
    position: fixed;
    top: 50%;
    right: 75px;
    transform: translateY(-50%);
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    z-index: 1000;
}

.pill-box {
    width: 550px;
    height: 150px;
    border-radius: 75px;
    position: fixed;
    top: 50%;
    left: 75px;
    transform: translateY(-50%);

     transition: 0.5s ease;

/* LEGG TIL DISSE STILENE I <style> SEKSJONEN */

/* Header med glasseeffekt */
.glass-header {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    height: 60px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
    z-index: 3000;
    display: flex;
    align-items: center;
    padding: 0 25px;
    transition: all 0.3s ease;
}

.glass-header:hover {
    background: rgba(255, 255, 255, 0.15);
}

/* JWK logo i headeren */
.header-logo {
    font-size: 24px;
    font-weight: bold;
    color: #393939;
    text-decoration: none;
    transition: color 0.3s ease;
}

.header-logo:hover {
    color: #ccc;
}

/* Dropdown container */
.dropdown {
    position: relative;
    margin-left: auto;
}

/* Dropdown button */
.dropdown-btn {
    background: none;
    border: none;
    color: #393939;
    font-size: 18px;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 20px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.dropdown-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Dropdown arrow */
.dropdown-arrow {
    transition: transform 0.3s ease;
    font-size: 14px;
}

.dropdown.open .dropdown-arrow {
    transform: rotate(180deg);
}

/* Dropdown menu */
.dropdown-menu {
    position: absolute;
    top: calc(100% + 15px);
    right: 0;
    width: 200px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 3001;
}

.dropdown.open .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* Dropdown items */
.dropdown-item {
    display: block;
    padding: 12px 20px;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease;
    font-size: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.dropdown-item:first-child {
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.dropdown-item:last-child {
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    border-bottom: none;
}

.dropdown-item:hover {
    background-color: rgba(255, 255, 255, 0.15);

    <script>
        let glassInstances = [];
        let scrollTimeout = null;
        let resizeTimeout = null;
    
        class MagnifyingGlass {
            constructor(element) {
                console.log('Creating MagnifyingGlass instance');
                
                this.element = element;
                this.glassContent = element.querySelector('.glass-header-content');
                this.currentZoom = 1.05; // Zoom for alle elementer, inkludert .large-background
                this.edgeThicknessRatio = 0.14;
                this.numLayers = 15;
                this.cachedBodyClone = null;
                this.lastRenderKey = null;
                this.lastScrollY = window.scrollY;
                this.layers = [];
                
                if (!this.glassContent) {
                    console.error('No .glass-header-content found!');
                    return;
                }
                
                this.createStaticCache();
                this.render();
            }
    
            createStaticCache() {
                this.cachedBodyClone = document.body.cloneNode(true);
                
                // Hide the glass boxes in the cached version
                this.cachedBodyClone.querySelectorAll('.magnifying-glass, .pill-box, .glass-header').forEach(el => {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                });
                
                // Hide the small visible elements
                this.cachedBodyClone.querySelectorAll('.small-image, .terrarium-text').forEach(el => {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                });
                
                // Make the large elements visible in the cached version
                this.cachedBodyClone.querySelectorAll('.large-image, .large-terrarium-text ').forEach(el => {
                    el.style.opacity = '1.0';
                    el.style.visibility = 'visible';
                    el.style.zIndex = '100';
                   
                    
                });
                
                // Make the background visible with correct sizing and repetition
                this.cachedBodyClone.querySelectorAll('.large-background').forEach(el => {
                    el.style.opacity = '0.1';
                    el.style.visibility = 'visible';
                    el.style.zIndex = '99';
                    
                    
                   
                });
                
                // Remove effects for performance
                this.cachedBodyClone.querySelectorAll('*').forEach(el => {
                    el.style.boxShadow = 'none';
                    el.style.textShadow = 'none';
                    
                    el.style.backdropFilter = 'none';
                });
            }
    
            updateLayerPositions() {
                const scrollDiff = window.scrollY - this.lastScrollY;
                this.lastScrollY = window.scrollY;
                
                for (let i = 0; i < this.layers.length; i++) {
                    const layer = this.layers[i];
                    if (!layer) continue;
                    
                    const contentDiv = layer.firstElementChild;
                    if (contentDiv && contentDiv.style.transform) {
                        const currentTransform = contentDiv.style.transform;
                        const match = currentTransform.match(/translate3d\(([^,]+),\s*([^,]+),\s*([^)]+)\)/);
                        if (match) {
                            const x = parseFloat(match[1]);
                            const y = parseFloat(match[2]) - scrollDiff;
                            contentDiv.style.transform = currentTransform.replace(
                                /translate3d\([^)]+\)/,
                                `translate3d(${x}px, ${y}px, 0)`
                            );
                        }
                    }
                }
            }
    
            render() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                
                this.animationFrameId = requestAnimationFrame(() => {
                    const glassRect = this.element.getBoundingClientRect();
                    if (glassRect.width === 0 || glassRect.height === 0) return;
    
                    const renderKey = `${this.currentZoom}-${this.edgeThicknessRatio}-${this.numLayers}-${glassRect.width}-${glassRect.height}`;
                    const scrollDiff = Math.abs(window.scrollY - this.lastScrollY);
                    
                    if (this.lastRenderKey === renderKey && scrollDiff < 300) {
                        this.updateLayerPositions();
                        return;
                    }
                    
                    this.lastRenderKey = renderKey;
                    this.lastScrollY = window.scrollY;
                    
                    this.fullRender(glassRect);
                });
            }
    
            fullRender(glassRect) {
                if (!this.cachedBodyClone || !this.glassContent) return;
                
                this.glassContent.innerHTML = '';
                this.layers = [];
                
                const w = glassRect.width;
                const h = glassRect.height;
                const totalThickness = Math.min(w, h) * this.edgeThicknessRatio;
                
                let layerCount = 0;
                
                const createLayer = (scale, mask) => {
                    const layerDiv = document.createElement('div');
                    
                    if (layerCount === 0) {
                        console.log('Creating FIRST layer WITHOUT mask-image');
                        layerDiv.style.cssText = `position:absolute;top:0;left:0;width:100%;height:100%;transform:translate3d(0,0,0);will-change:transform;`;
                    } else {
                        layerDiv.style.cssText = `position:absolute;top:0;left:0;width:100%;height:100%;-webkit-mask-image:${mask};mask-image:${mask};-webkit-mask-size:100% 100%;mask-size:100% 100%;-webkit-mask-repeat:no-repeat;mask-repeat:no-repeat;transform:translate3d(0,0,0);will-change:transform;`;
                    }
                    
                    layerCount++;
                    
                    const centerX = glassRect.left + w / 2;
                    const centerY = glassRect.top + h / 2 + window.scrollY; // Følge scroll
                    const offsetX = -(centerX * scale - w / 2);
                    const offsetY = -(centerY * scale - h / 2);
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.style.cssText = `
                        position:absolute;
                        left:${offsetX}px;
                        top:${offsetY}px;
                        width:${document.documentElement.scrollWidth}px;
                        height:${document.documentElement.scrollHeight}px;
                        transform:scale(${scale}) translate3d(0,0,0);
                        transform-origin:0 0;
                        will-change:transform;
                        -webkit-backface-visibility:hidden;
                        -webkit-transform-style:preserve-3d;
                        -webkit-font-smoothing:antialiased;
                        image-rendering:-webkit-optimize-contrast;
                        image-rendering:crisp-edges;
                        text-rendering:optimizeLegibility;
                    `;
                    
                    const clonedBody = this.cachedBodyClone.cloneNode(true);
                    contentDiv.appendChild(clonedBody);
                    layerDiv.appendChild(contentDiv);
                    this.glassContent.appendChild(layerDiv);
                    this.layers.push(layerDiv);
                };
                
                const createPillPath = (rect) => {
                    const radius = rect.h / 2;
                    const straightWidth = rect.w - (radius * 2);
                    
                    if (straightWidth <= 0) {
                        return `M${rect.x + radius},${rect.y} A${radius},${radius} 0 0 1 ${rect.x + radius},${rect.y + rect.h} A${radius},${radius} 0 0 1 ${rect.x + radius},${rect.y} Z`;
                    }
                    
                    return `M${rect.x + radius},${rect.y} 
                            H${rect.x + radius + straightWidth} 
                            A${radius},${radius} 0 0 1 ${rect.x + radius + straightWidth},${rect.y + rect.h} 
                            H${rect.x + radius} 
                            A${radius},${radius} 0 0 1 ${rect.x + radius},${rect.y} Z`;
                };
                
                const createCirclePath = (rect) => `M${rect.x + rect.rx},${rect.y} H${rect.x + rect.w - rect.rx} A${rect.rx},${rect.ry} 0 0 1 ${rect.x + rect.w},${rect.y + rect.ry} V${rect.y + rect.h - rect.ry} A${rect.rx},${rect.ry} 0 0 1 ${rect.x + rect.w - rect.rx},${rect.y + rect.h} H${rect.x + rect.rx} A${rect.rx},${rect.ry} 0 0 1 ${rect.x},${rect.y + rect.h - rect.ry} V${rect.y + rect.ry} A${rect.rx},${rect.ry} 0 0 1 ${rect.x + rect.rx},${rect.y} Z`;
                
                const getRadius = (currentW, currentH, thickness) => {
                    const computedStyle = window.getComputedStyle(this.element);
                    const originalRxString = computedStyle.borderTopLeftRadius;
                    const isPercentageRadius = originalRxString.includes('%');
                    
                    if (isPercentageRadius) {
                        return { rx: currentW / 2, ry: currentH / 2 };
                    }
                    
                    const originalRx = parseFloat(originalRxString) || Math.min(currentW, currentH) / 2;
                    return { rx: Math.max(0, originalRx - thickness), ry: Math.max(0, originalRx - thickness) };
                };
    
                const isPillBox = this.element.classList.contains('pill-box');
    
                // Center layer (no mask)
                const centerW = w - totalThickness * 2;
                const centerH = h - totalThickness * 2;
                const centerRect = { x: totalThickness, y: totalThickness, w: centerW, h: centerH };
                
                let centerPath, centerSvg;
                if (isPillBox) {
                    centerPath = createPillPath(centerRect);
                } else {
                    const centerRadii = getRadius(centerW, centerH, totalThickness);
                    centerRect.rx = centerRadii.rx;
                    centerRect.ry = centerRadii.ry;
                    centerPath = createCirclePath(centerRect);
                }
                
                centerSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}"><path d="${centerPath}" fill="white"/></svg>`;
                createLayer(this.currentZoom, `url("data:image/svg+xml;base64,${btoa(centerSvg)}")`);
    
                // Edge layers
                for (let i = 0; i < this.numLayers; i++) {
                    const progress = i / (this.numLayers - 1);
                    const smoothProgress = progress * progress * (2 - 2 * progress);
                    const exponentialProgress = Math.pow(progress, 2.8);
                    const combinedProgress = (smoothProgress + exponentialProgress) / 2;
                    
                    let scale;
                    if (isPillBox) {
                        scale = this.currentZoom + (combinedProgress * 3.5);
                    } else {
                        scale = this.currentZoom + (combinedProgress * 2.5);
                    }
                    
                    const outerThick = totalThickness * Math.pow(1 - (i / this.numLayers), 2.5);
                    const innerThick = (i === this.numLayers - 1) ? 0 : totalThickness * Math.pow(1 - ((i + 1) / this.numLayers), 2.8) - 2.5;
                    
                    const outerW = w - outerThick * 2;
                    const outerH = h - outerThick * 2;
                    const innerW = w - innerThick * 2;
                    const innerH = h - innerThick * 2;
                    
                    const outer = { x: outerThick, y: outerThick, w: outerW, h: outerH };
                    const inner = { x: innerThick, y: innerThick, w: innerW, h: innerH };
                    
                    let framePath;
                    if (isPillBox) {
                        const outerPath = createPillPath(outer);
                        const innerPath = createPillPath(inner);
                        framePath = `${outerPath} ${innerPath}`;
                    } else {
                        const outerRadii = getRadius(outerW, outerH, outerThick);
                        const innerRadii = getRadius(innerW, innerH, innerThick);
                        outer.rx = outerRadii.rx;
                        outer.ry = outerRadii.ry;
                        inner.rx = innerRadii.rx;
                        inner.ry = innerRadii.ry;
                        const outerPath = createCirclePath(outer);
                        const innerPath = createCirclePath(inner);
                        framePath = `${outerPath} ${innerPath}`;
                    }
                    
                    const frameSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}"><path d="${framePath}" fill-rule="evenodd" fill="white"/></svg>`;
                    createLayer(scale, `url("data:image/svg+xml;base64,${btoa(frameSvg)}")`);
                }
                
                console.log(`Created ${this.layers.length} layers`);
            }
    
            destroy() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                this.cachedBodyClone = null;
                this.layers = [];
            }
        }
    
        window.addEventListener('resize', () => {
    if (resizeTimeout) return;
    resizeTimeout = setTimeout(() => {
        glassInstances.forEach(inst => {
            inst.lastRenderKey = null;
            inst.render();
        });
        resizeTimeout = null;
    }, 200); // Øk delay for å gi CSS tid til å oppdatere
});
    
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing magnifying glass');
            
            setTimeout(() => {
                document.querySelectorAll('.magnifying-glass, .pill-box, .glass-header').forEach(el => {
                    console.log('Found glass element', el);
                    glassInstances.push(new MagnifyingGlass(el));
                });
                console.log(`Created ${glassInstances.length} instances`);
            }, 200);
        });
    
        window.addEventListener('scroll', () => {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                glassInstances.forEach(inst => inst.render());
                scrollTimeout = null;
            }, 16);
        }, { passive: true });
    
        window.addEventListener('beforeunload', () => {
            glassInstances.forEach(instance => instance.destroy());
            glassInstances = [];
        });
    
        (() => {
    let scrollPositions = [];
    let isAnimating = false;
    let lastDelta = 0;
    let lastTime = 0;
    let touchStartY = 0;
    let touchStartTime = 0;
    
    // Funksjon for å få riktig offset basert på skjermstørrelse
    function getScrollOffset() {
        const width = window.innerWidth;
        
        if (width < 1300) {
            return 90; // Offset for mobile/tablet (kan justeres)
        }
        return 0; // Standard offset for desktop
    }

    function updateScrollPositions() {
    const scrollOffset = getScrollOffset();
    
    // Get all small images and ensure we only process the expected 7
    const smallImages = Array.from(document.querySelectorAll('.small-image'));
    console.log('Found small images:', smallImages.length);
    
    // Force to only use the first 7 images to prevent extra positions
    const imagesToProcess = smallImages.slice(0, 7);
    
    // Beregn scroll-posisjoner basert på faktisk element-posisjon
    scrollPositions = imagesToProcess.map((el, i) => {
        if (i === 0) return 0;
        
        // Finn den faktiske posisjonen til elementet
        const elTop = el.getBoundingClientRect().top + window.scrollY;
        // Beregn offset slik at glass-objektene sentreres på bildet
        const offset = elTop - (window.innerHeight / 2) + (el.offsetHeight / 2) + scrollOffset;
        return Math.round(offset);
    });
    
    // Ensure we have exactly 7 positions
    if (scrollPositions.length !== 7) {
        console.error('Wrong number of scroll positions:', scrollPositions.length);
        // Force to 7 positions if something went wrong
        scrollPositions = scrollPositions.slice(0, 7);
    }
    
    console.log('Updated scroll positions:', scrollPositions);
    console.log('Array length:', scrollPositions.length);
    console.log('Current offset:', scrollOffset);
}

    function findCurrentIndex(scrollY) {
    let closest = 0;
    let smallestDiff = Infinity;

    scrollPositions.forEach((pos, i) => {
        const diff = Math.abs(pos - scrollY);
        if (diff < smallestDiff) {
            closest = i;
            smallestDiff = diff;
        }
    });

    console.log(`Current scroll: ${scrollY}, closest index: ${closest}, position: ${scrollPositions[closest]}, diff: ${Math.abs(scrollPositions[closest] - scrollY)}`);
    return closest;
}

    function animateScroll(to, duration = 700) {
        if (isAnimating) return;
        isAnimating = true;

        const start = window.scrollY;
        const change = to - start;
        const startTime = performance.now();

        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        }

        function step(timestamp) {
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const easedProgress = easeInOutQuad(progress);
            
            window.scrollTo(0, start + change * easedProgress);

            if (elapsed < duration) {
                requestAnimationFrame(step);
            } else {
                isAnimating = false;
            }
        }

        requestAnimationFrame(step);
    }

    function findNextScroll(currentY, direction) {
    const currentIndex = findCurrentIndex(currentY);
    let targetIndex = currentIndex + direction;

    console.log(`Direction: ${direction}, Current index: ${currentIndex}, Target index: ${targetIndex}, Total positions: ${scrollPositions.length}`);

    // More strict boundary checking with tolerance
    const tolerance = 50; // pixels
    const isAtFirst = currentIndex === 0 && Math.abs(currentY - scrollPositions[0]) < tolerance;
    const isAtLast = currentIndex === scrollPositions.length - 1 && Math.abs(currentY - scrollPositions[scrollPositions.length - 1]) < tolerance;

    if (direction < 0 && isAtFirst) {
        console.log('At first image, blocking up scroll');
        return null;
    }
    if (direction > 0 && isAtLast) {
        console.log('At last image, blocking down scroll');
        return null;
    }

    // Stopp ved første og siste bilde - ingen loop
    if (targetIndex < 0) return null; // Endret fra scrollPositions[0]
    if (targetIndex >= scrollPositions.length) return null; // Endret fra scrollPositions[scrollPositions.length - 1]

    console.log(`Scrolling to position: ${scrollPositions[targetIndex]}`);
    return scrollPositions[targetIndex];
}

window.addEventListener('wheel', (e) => {
    const now = performance.now();
    const timeDiff = now - lastTime;
    const delta = e.deltaY;
    const accel = Math.abs(delta) > Math.abs(lastDelta) && timeDiff < 300;

    lastTime = now;
    lastDelta = delta;

    if (!accel || isAnimating) return;

    e.preventDefault();

    const direction = delta > 0 ? 1 : -1;
    const target = findNextScroll(window.scrollY, direction);
    
    // Only animate if target is not null
    if (target !== null) {
        animateScroll(target, 700);
    }
}, { passive: false });

window.addEventListener('keydown', (e) => {
    if (isAnimating) return;

    const direction =
        (e.key === 'ArrowDown' || e.key === 'PageDown') ? 1 :
        (e.key === 'ArrowUp' || e.key === 'PageUp') ? -1 : 0;

    if (direction !== 0) {
        e.preventDefault();
        const target = findNextScroll(window.scrollY, direction);
        
        // Only animate if target is not null
        if (target !== null) {
            animateScroll(target, 700);
        }
    }
});

    window.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        touchStartTime = performance.now();
    }, { passive: true });

    window.addEventListener('touchend', (e) => {
    if (isAnimating) return;

    const touchEndY = e.changedTouches[0].clientY;
    const deltaY = touchStartY - touchEndY;
    const timeDiff = performance.now() - touchStartTime;

    if (Math.abs(deltaY) > 50 && timeDiff < 500) {
        e.preventDefault(); // Legg til denne linjen
        const direction = deltaY > 0 ? 1 : -1;
        const target = findNextScroll(window.scrollY, direction);
        
        // Only animate if target is not null
        if (target !== null) {
            animateScroll(target, 700);
        }
    }
}, { passive: false }); // Endre fra passive: true til passive: false

    window.addEventListener('resize', () => {
        // Oppdater scroll-posisjoner når vinduet endres
        setTimeout(() => {
            updateScrollPositions();
            // Finn nærmeste posisjon og juster scroll gradvis
            const currentIndex = findCurrentIndex(window.scrollY);
            const targetScroll = scrollPositions[currentIndex];
            if (Math.abs(window.scrollY - targetScroll) > 50) {
                animateScroll(targetScroll, 300);
            }
        }, 500); // Lengre delay for å sikre at alle CSS-endringer er ferdige
    });

    window.addEventListener('load', () => {
        window.scrollTo(0, 0);
        // Oppdater scroll-posisjoner etter at alt er lastet
        setTimeout(() => {
            updateScrollPositions();
        }, 500);
    });

    window.addEventListener('scroll', () => {
        console.log('Scroll Y:', window.scrollY.toFixed(0));
    });
})();


// Sett --vh til faktisk høyde på enheten
function updateVh() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
}
updateVh();
window.addEventListener('resize', updateVh);

  if (event.persisted) {
    // Siden ble lastet fra back-forward cache (bfcache)
    window.location.reload();
  }
});
